#import "./types/markType.gql"
#import "./types/folderType.gql"
#import "./types/generationOfferType.gql"
#import "./types/gearboxType.gql"
#import "./types/engineTypeType.gql"
#import "./types/driveTypeType.gql"
#import "./types/bodyTypeType.gql"
#import "./types/colorType.gql"
#import "./types/ownerType.gql"
#import "./types/imageAllType.gql"
#import "./types/equipmentType.gql"
#import "./types/dealerType.gql"
#import "./types/complectationType.gql"

fragment OfferPage on Offer {
    id
    external_id
    name
    price
    run
    vin
    year
    rating {
        rating_total
        rating_body
        rating_interior
        rating_technical
    }
    createdAt(format: $dateFormat)
    engine_power
    engine_volume
    modification{
        id
        name
    }
    complectation{
        ... ComplectationType
    }
    color {
        ... ColorType
    }
    images {
        ... ImageAllType
    }
    mark {
        ... MarkType
    }
    folder {
        ... FolderType
    }
    owner {
        ... OwnerType
    }
    driveType {
        ... DriveTypeType
    }
    bodyType {
        ... BodyTypeType
    }
    gearbox {
        ... GearboxType
    }
    engineType {
        ... EngineTypeType
    }
    generation {
        ... GenerationOfferType
    }
    equipment_groups{
        ... EquipmentType
    }
    dealer{
        ... DealerType
    }
}
