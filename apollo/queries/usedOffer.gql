query usedOffer($site_id: Int!, $mark_slug: String, $folder_slug: String!, $external_id: Int!, $dateFormat: String) {
  offer(site_id: $site_id, mark_slug: $mark_slug, folder_slug: $folder_slug, external_id: $external_id) {
    id
    external_id
    name
    price
    run
    vin
    year
    createdAt(format: $dateFormat)
    mark {
      id
      title
      slug
    }
    folder {
      id
      title
      slug
    }
    engine_power
    engine_volume
    images {
      tiny
      thumb
      medium
      src
    }
    driveType {
      id
      title
      name
    }
    color {
      id
      title
      name
    }
    engineType {
      id
      title
      name
    }
    bodyType {
      id
      title
      name
    }
    images {
      thumb
    }
    owner {
      id
      title
      number
    }
    gearbox {
      id
      title
      name
    }
    engineType {
      id
      title
      name
    }
    generation {
      id
      name
      slug
      year_begin
      year_end
    }
    equipment_groups {
      title
      values
    }
  }
}
