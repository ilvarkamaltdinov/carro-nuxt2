query usedOffers(
  $site_id: Int!,
  $page: Int!,
  $limit: Int!,
  $mark_slug_array: [String],
  $folder_slug_array: [String],
  $sort: String,
  $generation_slug: String,
  $gearbox_id: Int,
  $body_type_id: Int,
  $drive_type_id: Int,
  $owner_id: Int,
  $year_from: Int,
  $year_to: Int
) {
  offers(
    page: $page,
    limit: $limit,
    site_id: $site_id,
    mark_slug_array: $mark_slug_array,
    folder_slug_array: $folder_slug_array,
    sort: $sort,
    generation_slug:$generation_slug,
    gearbox_id: $gearbox_id,
    body_type_id: $body_type_id,
    drive_type_id: $drive_type_id,
    owner_id: $owner_id,
    year_from: $year_from,
    year_to: $year_to
  ) {
    data {
      id
      name
      price
      run
      year
      engine_power
      engine_volume
      mark {
        id
        slug
        title
      }
      folder {
        id
        slug
        title
      }
      images {
        thumb
      }
      owner {
        id
        title
        number
      }
      driveType {
        id
        title
        name
      }
      gearbox {
        id
        title
        name
      }
      engineType {
        id
        title
        name
      }
      external_id
      external_unique_id
      generation {
        id
        slug
        name
      }
    }
    last_page
  }
}
